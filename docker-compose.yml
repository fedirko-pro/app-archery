# Docker Compose for local development
# For production deployment on VPS, use the docker-compose.yml in /srv/archery-front/
version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: ${VITE_API_BASE_URL:-http://localhost:3000}
        VITE_GOOGLE_AUTH_URL: ${VITE_GOOGLE_AUTH_URL:-http://localhost:3000/auth/google}
    container_name: archery_frontend_dev
    ports:
      - "8080:80"
    restart: unless-stopped
